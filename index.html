<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <ul>
            <li><p>TicTacToe</p></li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <p><b>Welcome to TicTacToe</b></p>
            <div>
                <span class="turn">Turn for X</span>
            </div>
            
            <button id="reset">Reset</button>
            
            <div id="gif">
                <div class="tenor-gif-embed img" data-postid="26210645" data-share-method="host" data-aspect-ratio="0.921875" data-width="100%"></div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
